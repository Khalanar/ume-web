    <section id="hero-container-full">
        <div id="hero-contact">
            <div></div>
            <div id="contact-form">
                
                
                <h2>Reach out to us!</h2>
                <form method="POST" action="https://formdump.codeinstitute.net/">
                    
                    <label for="fname">First name</label><br>
                    <input id="fname" class="text-input" type="text" name="first_name" required><br>
                    
                    <label for="lname">Last name</label><br>
                    <input id="lname" class="text-input" type="text" name="last_name" required><br>
                    
                    <label for="email">Email address</label><br>
                    <input id="email" class="text-input" type="email" name="email_address" required><br>
                    
                    
                    <input class="radio-button" type="radio" id="pricing" value="pricing" name="contact_reason" required>
                    <label for="pricing">Pricing</label><br>
                    <input class="radio-button" type="radio" id="general_info" value="general_info" name="contact_reason">
                    <label for="general_info">General Info</label>

                    <input class="submit-button" type="submit" name="" id="submit_contact">
                </form>
                
                
            </div>
            <div></div>
        </div>
    </section>
